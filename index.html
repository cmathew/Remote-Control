<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">	
		<title>
			Chris Mathew - Peel Demo
		</title>
		<link rel="stylesheet" type="text/css" href="main.css">	
		<script src="jquery-2.1.1.js" type="text/javascript"></script>	
		<script src="class.js" type="text/javascript"></script>

		<script src="remote.js" type="text/javascript"></script>

		<script type="text/javascript">
			$(document).ready(function(){
				var remote = new Remote($('.remote-panel'));
			});
		</script>			
	</head>
	<body>
		<div class="remote-panel-container">	
			<div class="remote-panel">
				<div class="single-button-row">			
					<button id="volume-button" class="remote-button">
						<img data-src="volume_up" src="volume_up.png"/>
					</button>
				</div>
				<div class="button-row">	
					<button id="seek-backward-button" class="remote-button" >
						<img data-src="ch_prev" src="ch_prev.png"/>
					</button>
					<button id="play-button" class="remote-button"></button>
					<button id="seek-forward-button" class="remote-button">
						<img data-src="ch_next" src="ch_next.png"/>				
					</button>
				</div>							
				<div class="single-button-row">			
					<button id="mute-button" class="remote-button">
						<img data-src="volume_down" src="volume_down.png"/>
					</button>
				</div>				
			</div>
		</div>		
	</body>
</html>
